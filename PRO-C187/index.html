<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <title></title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin: 0px; overflow: hidden;">

        <a-scene>
            <assets>
                <img id="mew" src="assets/pattern-mewto.png"/>
                <img id="marshadow" src="assets/pattern-Marshadow.png"/>
                <img id="arceus" src="assets/pattern-Arceus.png"/>
            </assets>

            <a-maker type="pattern" url="pattern-mewto.patt">
                <a-plane src="#mew" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
            </a-maker>

            <a-maker type="pattern" url="pattern-Marshadow.patt">
                <a-plane src="#marshadow" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
            </a-maker>

            <a-maker type="pattern" url="pattern-Arceus.patt">
                <a-plane src="#arceus" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
            </a-maker>
        </a-scene>

    </body>
</html>
